<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>granite-alert demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
      import '../granite-alert.js';
    </script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic granite-alert demo</h3>
      <demo-snippet>
        <template>
          <granite-alert level="success">Well done!</granite-alert>

          <granite-alert level="info">A very informative text</granite-alert>

          <granite-alert level="warning">Be careful...</granite-alert>

          <granite-alert level="danger">Ouch!</granite-alert>

          <granite-alert level="danger" hide>I am invisible...</granite-alert>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
